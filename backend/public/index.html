<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Critter Watch</title>
    <script defer src="/__/firebase/10.14.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/10.14.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script defer src="/__/firebase/10.14.0/firebase-firestore-compat.js"></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .card {
            height: 500px;
            display: flex;
            flex-direction: column;
        }
        .card-body {
            flex: 1;
        }
        .card-img-top {
            object-fit: cover;
            height: 300px;
        }
    </style>
    <style>
        .like-container {
            display: flex;
            align-items: center; /* Center items vertically */
        }
        .star-button {
            background: none;
            border: none;
            font-size: 35px; /* Adjust size as needed */
            cursor: pointer;
            color: black; /* Unchecked star color */
            transition: color 0.3s; /* Smooth transition */
        }

        .star-button.checked {
            color: gold; /* Checked star color */
        }

        .star-button:hover {
            color: gray; /* Hover color */
        }

        .star-button.unchecked:hover {
            color: orange; /* Hover color for unchecked star */
        }
    </style>
    <style>
    .minusBtn {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
        display: none; /* Start as hidden */
    }

    .minusBtn.visible {
        display: inline-block; /* Show when visible class is added */
    }
    </style>
</head>
<body>
    <h1>Critter Watch</h1>
    
    <!-- Main Section -->
    <section id="whenSignedOut">
        <button id="signinemail" class="btn btn-primary">Sign in</button>
    </section>

    <!-- Sign Up Section -->
    <section id="signUpSection" hidden>
        <h2>Sign Up</h2>
        <input type="username" id="signUpUsername" placeholder="John Doe" required />
        <input type="email" id="signUpEmail" placeholder="Email" required />
        <input type="password" id="signUpPassword" placeholder="Password" required />
        <input type="password" id="signUpConfirmPassword" placeholder="Confirm Password" required />
        <button id="signUpBtn" class="btn btn-primary">Sign Up</button>
        <button id="backToSignInBtn" class="btn btn-secondary">Back to Sign In</button>
    </section>

    <!-- Sign In Section -->
    <section id="signInSection" hidden>
        <h2>Sign In</h2>
        <input type="email" id="signInEmail" placeholder="Email or Username" required />
        <input type="password" id="signInPassword" placeholder="Password" required />
        <button id="signInBtn" class="btn btn-primary">Sign In</button>
        <button id="signUpFromSignInBtn" class="btn btn-secondary">Sign Up</button>
        <button id="forgetPassword" class="btn btn-secondary">Forget Password</button>
        <button id="backFromSignInBtn" class="btn btn-secondary">Back</button>
    </section>

    <section id="forgetPasswordSection" hidden>
        <h2>Please Enter Your Email</h2>
        <input type="email" id="forgetPasswordEmail" placeholder="Email" required />
        <button id="forgetPasswordConfirm" class="btn btn-primary">Confirm Email</button> 
        <a href= "index.html" id="backFromforgetPasswordSection" class="btn btn-secondary">Back</a>
    </section>

    <!-- User Details Section -->
    <section id="whenSignedIn" hidden>
        <div id="userDetails"></div>
        <a href="profile.html" id="profilepage" class ="btn btn-primary">Profile</a>
        <button id="friends" class ="btn btn-primary">Friendlist</button>
        <a href="post.html" id="post" class="btn btn-primary">Create A Post</a>
        <button id="signOutBtn" class="btn btn-primary">Sign Out</button>
    
        <!-- Posts Section -->
        <h2>Newest Posts</h2>
        <div class="form-group">
            <label for="sortOptions">Sort By:</label>
            <select id="sortOptions" class="form-control">
                <option value="likes-asc">Likes (Least to Most)</option>
                <option value="likes-desc">Likes (Most to Least)</option>
                <option value="date-asc">Date (Oldest to Newest)</option>
                <option value="date-desc">Date (Newest to Oldest)</option>
            </select>
            <button id="myPost" class="btn btn-primary mt-2">My Post</button>
            <button id="removePost" class="btn btn-primary mt-2"hidden>Remove Your Posts</button>
            <button id="backToAllPostsBtn" class="btn btn-primary mt-2" hidden>Back to All Posts</button>
        </div>
        <div class="container">
            <div class="row" id="postsContainer"></div>
        </div>
    </section>
    
    <section id="friendsSection" hidden>
      <h2>Your Friends</h2>
      <ul id="friendsList" class="list-group"></ul>
      <button id="addFriendBtn" class="btn btn-secondary">Add Friend</button>
      <button id="backFromFriendsSection" class="btn btn-secondary">Back</button>
    </section>
</html>
